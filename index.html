<body>
    <header>
        <nav>
            <div class="nav">
                <ul class="nav__ul">
                    <li class="nav__ul-li"><i class="fa-solid fa-shirt"></i><a class="nav__ul-li-a">T-Shirt</a></li>
                    <li class="nav__ul-li"><i class="fa-solid fa-shoe-prints"></i><a class="nav__ul-li-a">Shoes</a></li>
                    <li class="nav__ul-li"><i class="fa-solid fa-filter"></i><a class="nav__ul-li-a">Filters</a></li>
                </ul>
            </div>
            <ul class="menu__responsive__ul">
                <div class="menu__responsive-button-container">
                    <div class="menu__responsive-button fas fa-bars "></div>
                </div>
                <div class="menu__responsive-container-li">
                    <li class="nav__ul-li"><i class="fa-solid fa-shirt"></i><a class="nav__ul-li-a">T-Shirt</a></li>
                    <li class="nav__ul-li"><i class="fa-solid fa-shoe-prints"></i><a class="nav__ul-li-a">Shoes</a></li>

                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <div class="tShirt__img">
                    <img src="./assets/img/t-shirt.png" alt="t-shirt">
                </div>
                <div class="contenedorNombrePrecio">
                    <div class="contenedorNombrePrecio__contenedorNombre">
                        <div class="contenedorNombrePrecio__contenedorNombre__nombre">
                            <a class="contenedorNombrePrecio__contenedorNombre__nombre-a">Adidas Originals</a>
                        </div>
                        <div class="contenedorNombrePrecio__contenedorNombre__descripcion">
                            <a class="contenedorNombrePrecio__contenedorNombre__descripcion-a">Men's running shirt</a>
                        </div>
                    </div>
                    <div class="contenedorNombrePrecio__contenedorPrecio">
                        <div class="contenedorNombrePrecio__contenedorPrecio__precio">
                            <a class="contenedorNombrePrecio__contenedorPrecio__precio-a">$39</a>
                        </div>
                    </div>
                </div>
                <ul class="redes__ul">
                    <li><a href="https://www.instagram.com/adidas/" target="_blank"><i
                                class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://www.facebook.com/adidasoriginals/ " target="_blank"><i
                                class="fa-brands fa-facebook"></i></a></li>
                    <li> <a href="https://twitter.com/adidas" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                </ul>
            </article>
        </section>
    </main>
